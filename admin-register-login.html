<!DOCTYPE html>
<html>
<head>
    <title>Admin Register / Login</title>
    <link rel="stylesheet" href="style1.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        /* Black -> green diagonal background and centered layout */
        html,body { height:100%; }
        body {
            margin:0;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            background: linear-gradient(135deg, #000000 0%, #002200 45%, #003322 100%);
            color: #dff;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }
        /* decorative lights (behind content) */
        .bg-lights { position:fixed; inset:0; pointer-events:none; z-index:0; opacity:0.18; }
        .card {
            position:relative;
            z-index:1;
            width:92%;
            max-width:680px;
            padding:32px 30px;
            border-radius:16px;
            background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,20,0,0.25));
            border: 1px solid rgba(0,255,102,0.12);
            box-shadow: 0 12px 40px rgba(0,0,0,0.65), 0 0 40px rgba(0,120,60,0.03) inset;
            backdrop-filter: blur(6px);
            text-align:center;
        }
        .card h1 { color: #00ff66; margin:0 0 6px 0; }
        input { outline: none; transition: box-shadow .18s ease, border-color .18s ease; }
        input:focus { box-shadow: 0 0 0 6px rgba(0,255,102,0.04); border-color: #00ff66; }
        button { font-weight:700; }
    </style>
</head>
<body>

<div class="bg-lights"></div>

<div class="card">
    <h1 style="color:#00ff66;margin-bottom:6px;">Admin Login page</h1>
    <p style="color:#9fb8c8;margin-top:0;margin-bottom:18px;text-align: center;">login page for admin</p>

    <div style="background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,30,0,0.18));border-radius:12px;padding:22px;color:#dff;">
        <div style="max-width:420px;margin:0 auto;display:flex;flex-direction:column;gap:12px;">
            <input id="indexAdminUser" placeholder="Username" style="width:100%;box-sizing:border-box;background:#081015;border:1px solid #0b3;padding:12px;color:#dff;font-size:1rem;border-radius:8px;" />
            <input id="indexAdminPass" type="password" placeholder="Password" style="width:100%;box-sizing:border-box;background:#081015;border:1px solid #0b3;padding:12px;color:#dff;font-size:1rem;border-radius:8px;" />

            <div style="display:flex;gap:10px;justify-content:center;margin-top:6px;">
                <button id="indexLoginBtn" style="background:#00ff66;color:#000;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;min-width:140px;">Login</button>
            </div>

            <div id="indexAuthMsg" style="color:#9fb8c8;font-size:0.95em;text-align:center;margin-top:6px;"></div>
        </div>
    </div>

</div>

<script type="module" src="index-auth.js"></script>
</body>
</html>
